<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <img height="300" src="./cat.webp" alt="Cat's image" />

      <li>Meyheg</li>
      <li>Sanam</li>
    </ul>

    <ol type="i">
      <li>Kazi</li>

      <li>Sanam</li>
    </ol>
